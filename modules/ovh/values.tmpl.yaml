---
argo-cd:
  server:
    extraArgs:
      - --insecure

loki-stack:
  loki:
    config:
      ingester:
        lifecycler:
          ring:
            kvstore:
              store: memberlist
            replication_factor: 1
          final_sleep: 0s
        chunk_idle_period: 5m
        chunk_retain_period: 30s

      schema_config:
        configs:
          - from: 2020-10-24
            store: boltdb-shipper
            object_store: s3
            schema: v11
            index:
              prefix: index_
              period: 24h

      storage_config:
        boltdb_shipper:
          active_index_directory: /data/loki/index
          cache_location: /data/loki/index_cache
          shared_store: s3

        aws:
          bucketnames: loki
          endpoint: https://s3.${cluster_region}.io.cloud.ovh.net
          access_key_id: ${ovh_s3_access_key}
          secret_access_key: ${ovh_s3_secret_key}
          s3forcepathstyle: true
          insecure: true
          http_config:
            idle_conn_timeout: 90s
            response_header_timeout: 0s
            insecure_skip_verify: true

      limits_config:
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h

      compactor:
        working_directory: /data/compactor
        shared_store: s3
        compaction_interval: 5m

cert-manager:
  clusterIssuers:
    letsencrypt:
      enabled: true
    acme:
      solvers:
        - dns01:
            ${indent(12, yamlencode(cert_manager_dns01))}
  replicaCount: 2
  podLabels:
    aadpodidbinding: cert-manager
  resources:
    limits:
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 16Mi
  webhook:
    replicaCount: 2
    resources:
      limits:
        memory: 24Mi
      requests:
        cpu: 10m
        memory: 16Mi
  cainjector:
    replicaCount: 2
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 32Mi
