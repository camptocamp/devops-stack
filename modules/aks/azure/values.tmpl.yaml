---
apps:
  aad-pod-identity:
    enabled: true
  csi-secrets-store-provider-azure:
    enabled: true
  metrics-server:
    enabled: false

aad-pod-identity:
  azureIdentities:
%{for k, v in azureidentities~}
    ${k}:
      namespace: "${v.namespace}"
      name: "${v.name}"
      type: 0
      resourceID: "${v.resource_id}"
      clientID: "${v.client_id}"
      binding:
        name: "${v.name}"
        selector: "${v.name}"
%{endfor~}

argo-cd:
  controller:
    resources:
      limits:
        memory: 4Gi
      requests:
        cpu: 250m
        memory: 96Mi
  dex:
    resources:
      limits:
        memory: 64Mi
      requests:
        cpu: 10m
        memory: 32Mi

  redis:
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi

  server:
    config:
      admin.enabled: "false"
    extraArgs:
      - --insecure
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 32Mi
    replicas: 2
  repoServer:
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 32Mi
    replicas: 2

cert-manager:
  azureIdentity:
    resourceID: ${cert_manager_resource_id}
    clientID: ${cert_manager_client_id}
  clusterIssuers:
    letsencrypt:
      enabled: true
    acme:
      solvers:
        - dns01:
            azuredns:
              subscriptionID: ${subscription_id}
              resourceGroupName: ${resource_group_name}
              hostedZoneName: ${base_domain}
              # Azure Cloud Environment, default to AzurePublicCloud
              environment: AzurePublicCloud
          selector:
            dnsZones:
              - ${base_domain}
        - http01:
            ingress: {}
  replicaCount: 2
  podLabels:
    aadpodidbinding: cert-manager
  resources:
    limits:
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 16Mi
  webhook:
    replicaCount: 2
    resources:
      limits:
        memory: 24Mi
      requests:
        cpu: 10m
        memory: 16Mi
  cainjector:
    replicaCount: 2
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 32Mi

loki-stack:
  loki:
    config:
      schema_config:
        configs:
          - from: 2020-12-22
            store: boltdb-shipper
            object_store: azure
            schema: v11
            index:
              prefix: index_
              period: 24h

      storage_config:
        azure:
          container_name: ${loki_container_name}
          account_name: ${loki_account_name}
          account_key: ${loki_account_key}

        boltdb_shipper:
          active_index_directory: /data/loki/index
          shared_store: azure
          cache_location: /data/loki/boltdb-cache
