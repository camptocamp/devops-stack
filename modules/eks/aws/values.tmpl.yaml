---
apps:
  efs-provisioner:
    enabled: ${enable_efs}

argo-cd:
  server:
    config:
      admin.enabled: "false"
    extraArgs:
      - --insecure

efs-provisioner:
  efsProvisioner:
    efsFileSystemId: ${efs_filesystem_id}
    awsRegion: ${aws_default_region}
    dnsName: ${efs_dns_name}

cluster-autoscaler:
  awsRegion: ${aws_default_region}
  rbac:
    create: true
    serviceAccount:
      name: cluster-autoscaler
      annotations:
        eks.amazonaws.com/role-arn: ${cluster_autoscaler_role_arn}
  autoDiscovery:
    clusterName: ${cluster_name}
    enabled: true
