---
name: push
on:
  push:
    branches:
      - master
jobs:
  push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tests/k3s-docker-demo-app
    steps:
      - uses: actions/checkout@v2
      - name: Deploy cluster
        run: |
          mkdir "$HOME/bin"
          export PATH="$HOME/bin:$PATH"
          curl -sSL -o "$HOME/bin/argocd" https://github.com/argoproj/argo-cd/releases/download/v1.7.6/argocd-linux-amd64
          chmod +x "$HOME/bin/argocd"
          TF_VAR_repo_url=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY.git \
          TF_VAR_target_revision=${{ github.ref }} \
          ../../scripts/provision.sh
          . ../../scripts/get-argocd-auth-token.sh
          while ! argocd app wait apps --health --timeout 30; do argocd app list -owide; done
        env:
          CLUSTER_NAME: default
          ARGOCD_OPTS: "--plaintext --port-forward --port-forward-namespace argocd"
          KUBECONFIG: terraform/kubeconfig.yaml
      - name: Destroy cluster
        run: |
          TF_VAR_repo_url=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY.git \
          TF_VAR_target_revision=${{ github.ref }} \
          ../../scripts/destroy.sh
        env:
          CLUSTER_NAME: default
