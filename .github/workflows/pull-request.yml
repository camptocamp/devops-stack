---
name: pull_request
on:
  pull_request:
    branches:
      - master
jobs:
  from_scratch:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        flavor:
          - k3s-docker
    env:
      CLUSTER_NAME: default
      TF_ROOT: tests/${{ matrix.flavor }}/terraform
    steps:
      - uses: actions/checkout@v2
      - name: Terraform format check
        uses: docker://hashicorp/terraform:0.13.6
        with:
          args: fmt -check -diff -recursive
      - name: Deploy cluster
        uses: docker://hashicorp/terraform:0.13.6
        env:
          TF_VAR_repo_url: ${{ github.server_url }}/${{ github.actor }}/camptocamp-devops-stack.git
          TF_VAR_target_revision: ${{ github.head_ref }}
        with:
          entrypoint: ./.github/scripts/gh-deploy-cluster.sh
      - name: Wait for App of Apps
        uses: docker://argoproj/argocd:v1.7.12
        with:
          entrypoint: ./scripts/wait-for-app-of-apps.sh
      - name: Destroy cluster
        uses: docker://hashicorp/terraform:0.13.6
        with:
          entrypoint: ./.github/scripts/gh-destroy-cluster.sh
  update:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        flavor:
          - k3s-docker
    env:
      CLUSTER_NAME: default
      TF_ROOT: tests/${{ matrix.flavor }}/terraform
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
      - name: Deploy cluster with base_ref code
        uses: docker://hashicorp/terraform:0.13.6
        env:
          TF_VAR_repo_url: ${{ github.server_url }}/camptocamp/camptocamp-devops-stack.git
          TF_VAR_target_revision: ${{ github.base_ref }}
        with:
          entrypoint: ./.github/scripts/gh-deploy-cluster.sh
      - name: Wait for App of Apps
        uses: docker://argoproj/argocd:v1.7.12
        with:
          entrypoint: ./scripts/wait-for-app-of-apps.sh
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          clean: false
      - name: Dry-run on ref
        uses: docker://hashicorp/terraform:0.13.6
        env:
          TF_VAR_repo_url: ${{ github.server_url }}/${{ github.actor }}/camptocamp-devops-stack.git
          TF_VAR_target_revision: ${{ github.head_ref }}
        with:
          entrypoint: ./.github/scripts/gh-plan.sh
      - name: App-diff on ref
        uses: docker://argoproj/argocd:v1.7.12
        with:
          entrypoint: ./scripts/app-diff.sh
      - name: Update cluster
        uses: docker://hashicorp/terraform:0.13.6
        env:
          TF_VAR_repo_url: ${{ github.server_url }}/${{ github.actor }}/camptocamp-devops-stack.git
          TF_VAR_target_revision: ${{ github.head_ref }}
        with:
          entrypoint: ./.github/scripts/gh-deploy-cluster.sh
      - name: Wait for App of Apps
        uses: docker://argoproj/argocd:v1.7.12
        with:
          entrypoint: ./scripts/wait-for-app-of-apps.sh
      - name: Destroy cluster
        uses: docker://hashicorp/terraform:0.13.6
        with:
          entrypoint: ./.github/scripts/gh-destroy-cluster.sh
