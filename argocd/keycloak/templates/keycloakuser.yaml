---
apiVersion: keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: admin
  labels:
    app: sso
spec:
  user:
    username: admin
    firstName: John
    lastName: Doe
    email: user@example.com
    enabled: true
    emailVerified: true
    credentials:
      - temporary: false
        type: password
        value: {{ .Values.keycloakUser.password }}
  realmSelector:
    matchLabels:
      app: sso
