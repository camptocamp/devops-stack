---
spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: ...
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true

apps:
  apps:
    enabled: true
  argocd:
    enabled: true
  cert-manager:
    enabled: true
  efs-provisioner:
    enabled: false
  keycloak:
    enabled: false
  kube-prometheus-stack:
    enabled: true
  loki:
    enabled: true
  namespaces:
    enabled: true
  olm:
    enabled: false
  secrets-store-csi-driver:
    enabled: false
  traefik:
    enabled: true
  vault:
    enabled: false
  minio:
    enabled: false

argo-cd: {}
cert-manager: {}
efs-provisioner: {}
kube-prometheus-stack: {}
loki-stack: {}
secrets-store-csi-driver: {}
traefik: {}
vault: {}
minio: {}
