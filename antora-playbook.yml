site:
  title: DevOps Stack
  # the 404 page and sitemap files only get generated when the url property is set
  url: https://devops-stack.io/docs
  keys:
    google_analytics: "G-GDBX9466LL"
  start_page: devops-stack::index.adoc
antora:
  extensions:
    - require: "@antora/lunr-extension"
      index_latest_only: true
content:
  branches: []
  tags:
    # Build all version tags
    - "v*"

    # Exclude old versions
    - "!v0.1*"
    - "!v0.2*"
    - "!v0.3.*"
    - "!v0.4.*"
    - "!v0.5.*"
    - "!v0.6.*"
    - "!v0.7.*"
    - "!v0.8.*"
    - "!v0.9.*"

    # Exclude specific versions where the version in antora.yml
    # wasnâ€™t updated during release process
    - "!v0.49.1"
    - "!v0.50.4"
    - "!v0.51.0"
    - "!v0.53.0"
  sources:
  - url: ./
    start_path: docs
ui:
  bundle:
    url: https://github.com/camptocamp/devops-stack-antora-ui/releases/download/master-LATEST/ui-bundle.zip
    snapshot: true
  supplemental_files: ./docs/supplemental_ui
