{{ if .enable }}
<section class="section pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="section-title">{{ .title | markdownify }}</h2>
      </div>
    </div>
    <div class="row">
      {{ with .image }} <img src="{{ . | relURL }}" class="img-fluid w-100">{{ end }}
    </div>
  </div>
</section>
{{ end }}
