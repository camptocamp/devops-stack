---
banner:
  title: "DevOps Stack"
  subtitle: "Your Kubernetes Platform is one Git commit away."
  
  image: "img/devops-stack_simple_logo.svg"
  content: |
    The DevOps Stack provides a standard Kubernetes Platform, bringing together
    automated Provisioning as Code, Continuous Application Deployment,
    and readily-made configurations for the best tools in the industry.
  button:
    enable: true
    label: "Learn more"
    link: "docs"

# Features
feature:
  enable : true
  title : "Stack Components"
  feature_item:
    # feature item loop
    - name : "Kubernetes"
      icon : "kubernetes.png"
      content : "At the heart of the DevOps Stack, Kubernetes powers all application deployments, and more."

    # feature item loop
    - name : "Terraform"
      icon : "terraform.png"
      content : "The base layer of the Stack, provisioning the whole Infrastructure as Code, from IaaS to Argo CD."

    # feature item loop
    - name : "Argo CD"
      icon : "argocd.png"
      content : "DevOps Stack Applications are deployed in a GitOps fashion, using Continuous Deployment for Kubernetes Resources."

    # feature item loop
    - name : "Prometheus"
      icon : "prometheus.png"
      content : "The standard in Kubernetes Time Series Database, set up for the whole Stack out-of-the-box."
      
    # feature item loop
    - name : "Grafana"
      icon : "grafana.png"
      content : "Readily-made Observability Dashboards are provided for the Kubernetes cluster and Stack Components."
      
    # feature item loop
    - name : "Loki"
      icon : "loki.png"
      content : "Application logs are gathered and made accessible using Loki inside Grafana."
      
    # feature item loop
    - name : "Cert-Manager"
      icon : "cert-manager.png"
      content : "Valid public certificates are automatically provided for all Stack Components, courtesy of Let's Encrypt."
      
    # feature item loop
    - name : "Open ID Connect"
      icon : "oidc.png"
      content : "Authentication is set up for all Components in the Stack, using either the platform's authentication system, or Keycloak."

    # feature item loop
    - name : "Traefik"
      icon : "traefik.jpeg"
      content : "The Traefik Ingress controller is used to route web access to all Components, on your domain of choice."
      



######################### Service #####################
service:
  enable : true
  service_item:
    # service item loop
    - title : "Cloud Native DevOps"
      images:
      - "/img/devops-loop.png"
      content : "The great set of tools you've gotten to use and love for your Kubernetes infrastructure management."
      button:
        enable : true
        label : "Check it out"
        link : "#"
        
    # service item loop
    - title : "Defined as Code"
      images:
      - "img/devops-tf-shot.jpg"
      content : "The DevOps Stack is based on Open Source Terraform modules so you get a declarative, convergent Kubernetes platform, leveraging the Infrastructure as Code approach."
      button:
        enable : true
        label : "I want to code!"
        link : "#"
        
    # service item loop
    - title : "Choose your Cloud"
      images:
      - "img/aws-eks.png"
      - "img/azure-aks.png"
      - "img/rancher-k3s.png"
      content : "Whether you want to deploy AKS on Azure, EKS on Amazon, or K3S for a local playground, the DevOps Stack has you covered with ready-to-go Terraform modules."
      button:
        enable : true
        label : "Show me the Cloud Menu"
        link : "#"
        
    # service item loop
    - title : "Continuously Deployed"
      images:
      - "img/logo/argocd_banner.png"
      - "img/logo/gitlab.png"
      - "img/logo/github_actions.png"
      content : "At the core of the DevOps Stack, ArgoCD manages applications and deploys them continually to the Kubernetes cluster. We also include a collection of CI/CD pipeline libraries you can use with GitLab or GitHub Actions to set up a GitOps workflow for your entire Kubernetes infrastructure."
      button:
        enable : true
        label : "Check it out"
        link : "#"
        
    # service item loop
    - title : "You're at the Helm"
      images:
      - "img/helm.png"
      content : "Easily pick and choose the applications you wish to activate in the stack. Add your own applications and let ArgoCD do the deployment magic."
      button:
        enable : true
        label : "Check it out"
        link : "#"
        
