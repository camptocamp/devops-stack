---
variables:
  ARGOCD_VERSION: "2.0.1"
  TERRAFORM_VERSION: "0.15.4"
  CAMPTOCAMP_DEVOPS_STACK_VERSION: "0.35.0"
  TF_ROOT: terraform

stages:
  - terraform
  - argocd

###
# Pipeline for Merge Requests
#

mr:terraform:plan:
  stage: terraform
  resource_group: terraform
  image:
    name: hashicorp/terraform:$TERRAFORM_VERSION
    entrypoint: [""]
  before_script:
    - wget https://github.com/argoproj/argo-cd/releases/download/v$ARGOCD_VERSION/argocd-linux-amd64 -O /tmp/argocd
    - chmod +x /tmp/argocd
    - export PATH="/tmp:$PATH"
  script:
    - cd "$TF_ROOT"
    - terraform init
    - terraform plan
  rules:
    - if: '$CI_MERGE_REQUEST_ID'

###
# Pipeline for Protected Branches
#

pb:terraform:apply:
  stage: terraform
  resource_group: terraform
  image:
    name: hashicorp/terraform:$TERRAFORM_VERSION
    entrypoint: [""]
  before_script:
    - wget https://amazon-eks.s3.us-west-2.amazonaws.com/1.19.6/2021-01-05/bin/linux/amd64/aws-iam-authenticator -O /tmp/aws-iam-authenticator
    - chmod +x /tmp/aws-iam-authenticator
    - wget https://github.com/argoproj/argo-cd/releases/download/v$ARGOCD_VERSION/argocd-linux-amd64 -O /tmp/argocd
    - chmod +x /tmp/argocd
    - export PATH="/tmp:$PATH"
  script:
    - cd "$TF_ROOT"
    - terraform init
    - terraform apply --auto-approve
    - terraform plan --detailed-exitcode
  rules:
    - if: '$CI_COMMIT_REF_PROTECTED == "true"'
